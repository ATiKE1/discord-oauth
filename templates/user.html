<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }} - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="avatar-container p-3 bg-dark rounded">
                    <img src="{{ user.avatar_url }}" alt="Аватар пользователя" class="img-fluid rounded mb-3" style="max-width: 200px;">
                    <h1>{{ user.name }}</h1>
                    <br>
                    <a href='/logout/'><button class="btn btn-primary w-100">Logout</button></a>
                </div>
            </div>

            <div class="col-md-9">
                <h3>User roles</h3>
                <div class="mb-3">
                    {% for role in roles %}
                        <span class="badge role-badge color-{{ loop.index }}">{{ role.name }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>     
</body>
</html>
